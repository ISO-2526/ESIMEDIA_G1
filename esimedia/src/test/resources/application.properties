# Configuración para tests
spring.application.name=esimedia-test

# MongoDB test - usa URI ficticio para que no intente conectar
spring.data.mongodb.uri=mongodb://localhost:27017/test-db
spring.data.mongodb.auto-index-creation=false

# Desactiva mail en tests
spring.mail.host=localhost
spring.mail.port=25
spring.mail.username=test@example.com
spring.mail.password=test

# Configuración de seguridad para tests
security.password.pepper=testPepper123456789
security.bcrypt.rounds=4
security.login.max-attempts=5
security.login.lockout-minutes=15
security.login.attempt-window-minutes=30
