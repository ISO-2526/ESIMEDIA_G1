# Must be unique in a given SonarQube instance
sonar.host.url=http://seralu4.esi.uclm.es:1521/
sonar.projectKey=2025-g02-backend

# This is the name and version displayed in the SonarQube UI.
# Was mandatory prior to SonarQube 6.1.
sonar.projectName=2025-g02-backend
sonar.projectVersion=1.0.0
  
# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8
sonar.sources=src/main/java
sonar.tests=src/test/java
sonar.java.binaries=target/classes
sonar.java.test.binaries=target/test-classes
sonar.test.inclusions=**/*Test.java,**/*Tests.java,**/*TestCase.java

# Pointer to test coverage file 
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml
